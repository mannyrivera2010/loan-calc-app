

<div class="card bg-light mb-3"> <!-- style="max-width: 24rem;" -->
  <div class="card-header">loan amortization form</div>
  <div class="card-body">
    <!-- <h5 class="card-title"></h5> -->

    
  <form [formGroup]="options" class="form-group">

    <label for="basic-url">loanAmount</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">$</span>
      </div>
      <input type="number" class="form-control" placeholder="loanAmount" aria-label="loanAmount" aria-describedby="basic-addon1"  formControlName="loanAmount">
    </div>

    <label for="basic-url">loanTerm</label>
    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="loanTerm" aria-label="loanTerm" aria-describedby="basic-addon1"  formControlName="loanTerm">
    </div>

    <label for="basic-url">Loan Term Units</label>
    <div class="input-group mb-3">
      <!-- <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div> -->
      <select class="custom-select" formControlName="loanTermUnit">
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
    </div>

    <label for="basic-url">Interest Rate</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Amount (to the nearest percent)" formControlName="interestRate">
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <p><button mat-raised-button (click)="onSubmit()">Submit</button></p>
    <!-- <p>{{ options.value | json }}</p> -->
  </form>
  </div>
</div>
